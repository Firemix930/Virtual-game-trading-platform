<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Password change</title>
    <link rel="stylesheet" href="/static/css/weui.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script data-main="/static/js/app/upt-pass" src="/static/js/lib/require.js" defer async="true"></script>
    <style>
        .weui-cells:after {
            border-bottom: 0px solid #e5e5e5;
        }
    </style>
</head>

<body style="background-color: #ffffff;">
    <header class="wy-header">
        <div class="wy-header-icon-back">
            <a href="javascript:window.history.back();"></a>
        </div>
        <div class="wy-header-title">Password change</div>
        <div class="wy-header-icon-index">
            <a href="/zshop/"></a>
        </div>
    </header>

    <form action="/" method="post">
        <div class="weui-cells weui-cells_form" style="padding-top: 44px;margin-top: 0px;">
            <div class="weui-cell " id="oldPasswordCell" style="font-size: 14px;">
                <div class="weui-cell__hd"><label class="weui-label">Original password <span style="color:red;">*</span></label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="Please enter Original password !" id="oldPassword" name="oldPassword" />
                </div>
                <div class="weui-cell__ft">
                    <i class="weui-icon-warn" style="font-size: 20px;"></i>
                </div>
            </div>

            <div class="weui-cell" id="passwordCell" style="font-size: 14px;">
                <div class="weui-cell__hd"><label class="weui-label">New Password <span style="color:red;">*</span></label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="Please enter New password !" id="password" name="password" />
                </div>
                <div class="weui-cell__ft">
                    <i class="weui-icon-warn" style="font-size: 20px;"></i>
                </div>
            </div>

            <div class="weui-cell " id="passwordConfirmCell" style="font-size: 14px;">
                <div class="weui-cell__hd"><label class="weui-label">Confirm Password <span style="color:red;">*</span></label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="password" placeholder="Please enter new password again!" id="passwordConfirm" name="passwordConfirm" />
                </div>
                <div class="weui-cell__ft">
                    <i class="weui-icon-warn" style="font-size: 20px;"></i>
                </div>
            </div>

            <div class="weui-cell weui-cell_vcode">
            </div>

            <div class="weui-btn-area" style="margin-bottom: 140px;">
                <a class="weui-btn weui-btn_primary" href="javascript:" id="confirmBtn" style="font-size: 14px;height:39px;"><i id="confirmLoading"></i>Confirm</a>
            </div>
        </div>
    </form>

    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__text">Copyright &copy; 2020-2077 zshop by hnd team E</p>
        </div>
    </div>
    {% include "public-tip.html" %}
</body>

</html>
