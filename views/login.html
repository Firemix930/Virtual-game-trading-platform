<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/weui.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script data-main="/static/js/app/login" src="/static/js/lib/require.js" defer async="true"></script>
    <style>
        .weui-cells:after {
            border-bottom: 0px solid #e5e5e5;
        }
    </style>
</head>

<body style="background-color: #ffffff;">
    <header class="wy-header">
        <div class="wy-header-icon-back">
            <a href="javascript:window.history.back();"></a>
        </div>
        <div class="wy-header-title">Login Zshop</div>
        <div class="wy-header-icon-index">
            <a href="/zshop/"></a>
        </div>
    </header>

    <div class="weui-cells weui-cells_form" style="padding-top: 44px;margin-top: 0px;">
        <div class="weui-cell" id="mobileCell" style="font-size: 14px;">
            <div class="weui-cell__hd"><label class="weui-label">Phone Num<span style="color:red;">*</span></label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder="Please enter your phone number" id="mobile" name="mobile" />
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn" style="font-size: 20px;"></i>
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode" style="font-size: 14px; display:none;">
            <div class="weui-cell__bd">
                <input class="weui-input" type="" placeholder="Please enter a verification code">
            </div>
        </div>
        <div class="weui-cell" id="passwordCell" style="font-size: 14px;">
            <div class="weui-cell__hd"><label class="weui-label"><span style="margin-left: 13px;">Password</span> <span style="color:red;">*</span></label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder="Please enter your password" id="password" name="password" />
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn" style="font-size: 20px;"></i>
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode" id="captchaCell" style="font-size: 14px;">
            <div class="weui-cell__hd"><label class="weui-label">Security code {% if openCaptcha %}<span style="color:red;">*</span>{% endif %}</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" {% if openCaptcha %}type="number" pattern="[0-9]*" {% endif %} placeholder="Please enter a verification code" id="captcha" name="captcha" />
            </div>
            <div class="weui-cell__ft">
                <i class="weui-icon-warn" style="font-size: 20px;"></i>
            </div>
            <div class="weui-cell__ft">
                {% if openCaptcha %}
                <img class="weui-vcode-img" src="" id="captchaImg" /> {% else %}
                <img class="weui-vcode-img" src="/static/images/vcode.jpg" id="captchaImg" /> {% endif %}
            </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
        </div>

        <div class="weui-btn-area">
            <a class="weui-btn weui-btn_primary" href="javascript:" id="loginBtn" style="font-size: 14px;height:39px;"><i id="loginLoading"></i>Login</a>
            <a class="weui-btn weui-btn_default" href="/zshop/registPage" id="" style="font-size: 14px;height:39px;">Register</a>
        </div>

        <label for="remember" class="weui-agree" style="font-size: 13px;">
			<input id="remember" type="checkbox" class="weui-agree__checkbox" >
			<span class="weui-agree__text" >
				Remember Login
			</span>
			
			<span class="weui-agree__text" style="float:right;">
				<a href="javascript:window.location.href='/zshop/resetPass?mobile='+document.getElementById('mobile').value;">Forget your password?</a>
			</span>
		</label>

    </div>

    <div class="weui-msg__extra-area">
        <div class="weui-footer">
            <p class="weui-footer__text">Copyright &copy; 2020-2077 zshop by hnd team E</p>
        </div>
    </div>

    <input type="hidden" id="loginSuccUrl" value="{{loginSuccUrl}}" />
    <input type="hidden" id="openCaptcha" value="{{openCaptcha}}" /> {% include "public-tip.html" %}

</body>

</html>
